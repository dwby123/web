<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>河水上游</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>河水上游</h1>
    <div class="cardIn">
        <div id="game-description">
            <p>河边只有几棵树，大片的草地独享了空间。各色的鹅卵石躺在草间，走动时常常看见它们反射的阳光。</p>
            <p>逆着河一路向上走，<b>到处都是鹅卵石，像是有人故意布置在这里。</b></p>
            <p>再朝上游望去，能看到远处大片的水面粼粼的闪光，而鹅卵石逐渐汇成一条小路，拐了个弯去了另一个方向。</p>
        </div>
    </div>
    <div>
        <button onclick="window.location.href='A_1_1.html'">继续去上游</button>
        <button onclick="window.location.href='A_1_2.html'">鹅卵石小径</button>
    </div>
    <div>
        <button onclick="window.location.href='index.html'">返回</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
