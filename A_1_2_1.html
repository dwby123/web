<body>
    <h1>破旧树屋</h1>
    <div id="game-description">
        <p>路的尽头是一棵巨大的树，底部有一扇门嵌在树干里，门锁着。一圈用灌木围成的栅栏从树后延伸出来，在门前划分出一个院子。</p>
        <p>向上望，朝四周伸展的许多枝干上，挂着陈旧的蜂巢，<b>不知道蜜蜂现在都到哪里去了</b>。</p>
        <p>这里的主人想必十分热爱生活，却又不知什么原因仓促的丢下这所可爱的庭院离开了。</p>
    </div>
