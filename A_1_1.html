<body>
    <h1>河水上游尽头</h1>
    <div id="game-description">
        <p>树木开始变多，地面开始变得崎岖不平，好像少有人从这里走过。</p>
        <p>沿着河流一路向上，直到河水彻底隐匿在茂密的树丛里了，<b>树丛茂密得像砌筑的围墙</b>。</p>
        <p>林子应该生长很久了，阳光透过树冠刚好照在一颗树上，一层厚厚的<a href="A_1_1_1.html">苔藓</a>长势很好，像扇关闭已久的拱门。</p>
        <p><b>真是神奇的植物</b>，没有可供抓附的土壤也能长得这么厚实。</p>
    </div>

    <div>
